<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Avatar" class="avatar" />
      <span class="name">Jessica Randall</span>
      <span class="address">London, United Kingdom</span>
      <p class="bio">"Front-end developer and avid reader."</p>
      <a href="https://www.github.com" target="_blank" class="links"><button>GitHub</button></a>
      <a href="https://www.frontendmentor.io" target="_blank" class="links"><button>Frontend Mentor</button></a>
      <a href="https://www.linkedin.com" target="_blank" class="links"><button>LinkedIn</button></a>
      <a href="https://www.x.com" target="_blank" class="links"><button>Twitter</button></a>
      <a href="https://www.instagram.com" target="_blank" class="links"><button>Instagram</button></a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Kendotcom">Valkenheim</a>.
    </div>
  </body>
</html>
